<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swasthya Chetna - Health & Finance Quiz</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        header { text-align: center; color: #fff; margin-bottom: 30px; }
        header h1 { font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,.2); }
        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn .3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: #fff; border-radius: 20px; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,.2); }
        .categories { display: grid; gap: 15px; margin-top: 20px; }
        .cat-btn { padding: 20px; border: none; border-radius: 15px; font-size: 1.2rem; cursor: pointer; transition: transform .3s; }
        .cat-btn:hover { transform: translateY(-5px); }
        .cat-btn.health { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
        .cat-btn.finance { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
        .cat-btn.mixed { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
        .progress-bar { height: 8px; background: #fff3; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        #progress { height: 100%; background: #fff; transition: width .3s; }
        .quiz-header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 600; }
        .badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: .85rem; margin-bottom: 15px; }
        .badge.health { background: #d4edda; color: #155724; }
        .badge.finance { background: #d1ecf1; color: #0c5460; }
        #question { margin-bottom: 25px; color: #333; }
        #options { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }
        .option { padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; cursor: pointer; transition: all .3s; }
        .option:hover { border-color: #667eea; background: #f0f4ff; }
        .option.selected { border-color: #667eea; background: linear-gradient(135deg, #667eea15, #764ba215); font-weight: 600; }
        .controls { display: flex; gap: 10px; }
        .controls button { flex: 1; padding: 12px; border: none; border-radius: 25px; font-weight: 600; cursor: pointer; background: #667eea; color: #fff; transition: transform .3s; }
        .controls button:hover:not(:disabled) { transform: scale(1.05); }
        .controls button:disabled { opacity: .5; cursor: not-allowed; }
        .result-icon { font-size: 5rem; text-align: center; margin-bottom: 20px; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 30px 0; }
        .stats div { background: linear-gradient(135deg, #f5f7fa, #c3cfe2); padding: 20px; border-radius: 15px; text-align: center; }
        .stats span { font-size: 2rem; font-weight: 700; color: #667eea; display: block; }
        .stats p { color: #666; margin-top: 10px; }
        #message { background: #f8f9fa; padding: 15px; border-radius: 10px; margin: 20px 0; text-align: center; }
        .back-btn { background: #6c757d; color: #fff; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; margin-bottom: 20px; }
        .review-item { background: #fff; border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 5px 20px rgba(0,0,0,.1); }
        .review-item.correct { border-left: 5px solid #28a745; }
        .review-item.incorrect { border-left: 5px solid #dc3545; }
        .review-item h3 { margin-bottom: 10px; }
        .review-item .ans { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .review-item .wrong { background: #f8d7da; color: #721c24; }
        .review-item .right { background: #d4edda; color: #155724; }
        .review-item .exp { background: #f8f9fa; padding: 10px; border-radius: 5px; margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè•üí∞ Swasthya Chetna Quiz</h1>
            <p>Test Your Health & Finance Knowledge</p>
        </header>

        <div id="home" class="screen active">
            <div class="card">
                <h2>Choose a Category</h2>
                <div class="categories">
                    <button onclick="startQuiz('health')" class="cat-btn health">üè• Health Quiz</button>
                    <button onclick="startQuiz('finance')" class="cat-btn finance">üí∞ Finance Quiz</button>
                    <button onclick="startQuiz('mixed')" class="cat-btn mixed">üéØ Mixed Quiz</button>
                </div>
            </div>
        </div>

        <div id="quiz" class="screen">
            <div class="progress-bar"><div id="progress"></div></div>
            <div class="card">
                <div class="quiz-header">
                    <span id="qNum">Question 1/10</span>
                    <span id="score">Score: 0</span>
                </div>
                <span id="badge" class="badge">Health</span>
                <h2 id="question"></h2>
                <div id="options"></div>
                <div class="controls">
                    <button onclick="prev()" id="prevBtn" disabled>Previous</button>
                    <button onclick="next()" id="nextBtn" disabled>Next</button>
                    <button onclick="submit()" id="submitBtn" style="display:none">Submit</button>
                </div>
            </div>
        </div>

        <div id="results" class="screen">
            <div class="card">
                <div class="result-icon" id="icon">üéâ</div>
                <h2>Quiz Complete!</h2>
                <div class="stats">
                    <div><span id="finalScore">0</span><p>Score</p></div>
                    <div><span id="correct">0/10</span><p>Correct</p></div>
                    <div><span id="accuracy">0%</span><p>Accuracy</p></div>
                </div>
                <p id="message"></p>
                <div class="controls">
                    <button onclick="review()">Review Answers</button>
                    <button onclick="restart()">Take Another Quiz</button>
                </div>
            </div>
        </div>

        <div id="review-screen" class="screen">
            <button onclick="backToResults()" class="back-btn">‚Üê Back to Results</button>
            <div id="reviewList"></div>
        </div>
    </div>

    <script>
        const data = {
            health: [
                {q: 'How many hours of sleep do adults need per night?', o: ['4-5 hours', '6-7 hours', '7-9 hours', '10-12 hours'], c: 2, e: 'Adults need 7-9 hours for optimal health.'},
                {q: 'Recommended daily water intake for adults?', o: ['1-2 liters', '2-3 liters', '4-5 liters', '6-7 liters'], c: 1, e: '2-3 liters (8-10 glasses) per day.'},
                {q: 'Which vitamin is obtained from sunlight?', o: ['Vitamin A', 'Vitamin C', 'Vitamin D', 'Vitamin E'], c: 2, e: 'Vitamin D is synthesized from sunlight.'},
                {q: 'Ideal exercise frequency per week?', o: ['1-2 days', '3-5 days', 'Every day', 'Once a week'], c: 1, e: '150 minutes across 3-5 days recommended.'},
                {q: 'Which is considered good cholesterol?', o: ['LDL', 'HDL', 'Triglycerides', 'VLDL'], c: 1, e: 'HDL removes bad cholesterol from bloodstream.'},
                {q: 'Normal resting heart rate for adults?', o: ['40-50 bpm', '60-100 bpm', '110-120 bpm', '130-140 bpm'], c: 1, e: '60-100 bpm is normal for adults.'},
                {q: 'Primary energy source for the body?', o: ['Proteins', 'Fats', 'Carbohydrates', 'Vitamins'], c: 2, e: 'Carbs are broken down to glucose for energy.'},
                {q: 'Daily servings of fruits & vegetables?', o: ['1-2 servings', '3-4 servings', '5+ servings', 'No limit'], c: 2, e: 'At least 5 servings recommended daily.'},
                {q: 'Common symptom of dehydration?', o: ['More energy', 'Dark yellow urine', 'Better focus', 'Lower temperature'], c: 1, e: 'Dark urine indicates dehydration.'},
                {q: 'What does BMI measure?', o: ['Blood sugar', 'Body fat %', 'Weight vs height', 'Bone density'], c: 2, e: 'BMI is weight relative to height.'}
            ],
            finance: [
                {q: 'What is the 50/30/20 budgeting rule?', o: ['50% savings, 30% needs, 20% wants', '50% needs, 30% wants, 20% savings', '50% wants, 30% savings, 20% needs', '50% invest, 30% expense, 20% emergency'], c: 1, e: '50% needs, 30% wants, 20% savings/debt.'},
                {q: 'Emergency fund should cover?', o: ['1 month', '3-6 months', '1 year', '2 years'], c: 1, e: '3-6 months of expenses recommended.'},
                {q: 'APR stands for?', o: ['Annual Percentage Rate', 'Average Payment Return', 'Auto Payment Reminder', 'Annual Profit Ratio'], c: 0, e: 'Annual Percentage Rate - yearly borrowing cost.'},
                {q: 'Safest investment type?', o: ['Stocks', 'Cryptocurrency', 'Government bonds', 'Real estate'], c: 2, e: 'Government bonds are safest, backed by government.'},
                {q: 'What is compound interest?', o: ['Interest on principal only', 'Interest on principal + interest', 'Loan interest type', 'Decreasing interest'], c: 1, e: 'Interest on principal and accumulated interest.'},
                {q: 'Diversification in investing means?', o: ['One stock only', 'Spread across assets', 'Only bonds', 'All in savings'], c: 1, e: 'Spreading investments reduces risk.'},
                {q: 'Credit score is used for?', o: ['Tax rates', 'Loan creditworthiness', 'Salary calculation', 'Investment returns'], c: 1, e: 'Assesses likelihood of loan repayment.'},
                {q: 'ROI stands for?', o: ['Rate of Income', 'Return on Investment', 'Risk of Inflation', 'Ratio of Interest'], c: 1, e: 'Return on Investment - profitability measure.'},
                {q: 'What is inflation?', o: ['Price decrease', 'Price increase', 'Stable prices', 'Tax increase'], c: 1, e: 'General price level rising over time.'},
                {q: 'What is a mutual fund?', o: ['Savings account', 'Pooled investment vehicle', 'Government loan', 'Insurance type'], c: 1, e: 'Professionally managed pooled investments.'}
            ]
        };

        let cat, qs, idx = 0, ans = [], sc = 0;

        function show(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startQuiz(c) {
            cat = c;
            if (c === 'mixed') {
                const h = [...data.health].sort(() => Math.random() - 0.5).slice(0, 5);
                const f = [...data.finance].sort(() => Math.random() - 0.5).slice(0, 5);
                qs = [...h, ...f].sort(() => Math.random() - 0.5);
            } else {
                qs = [...data[c]];
            }
            idx = 0;
            ans = new Array(qs.length).fill(null);
            sc = 0;
            show('quiz');
            display();
        }

        function display() {
            const q = qs[idx];
            const qCat = data.health.includes(q) ? 'health' : 'finance';
            document.getElementById('progress').style.width = ((idx + 1) / qs.length * 100) + '%';
            document.getElementById('qNum').textContent = `Question ${idx + 1}/${qs.length}`;
            document.getElementById('score').textContent = `Score: ${sc}`;
            const badge = document.getElementById('badge');
            badge.textContent = qCat.charAt(0).toUpperCase() + qCat.slice(1);
            badge.className = 'badge ' + qCat;
            document.getElementById('question').textContent = q.q;
            const opts = document.getElementById('options');
            opts.innerHTML = '';
            q.o.forEach((o, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = o;
                div.onclick = () => select(i);
                if (ans[idx] === i) div.classList.add('selected');
                opts.appendChild(div);
            });
            document.getElementById('prevBtn').disabled = idx === 0;
            document.getElementById('nextBtn').disabled = ans[idx] === null;
            if (idx === qs.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'block';
            } else {
                document.getElementById('nextBtn').style.display = 'block';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }

        function select(i) {
            ans[idx] = i;
            document.querySelectorAll('.option').forEach((o, j) => o.classList.toggle('selected', j === i));
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('submitBtn').disabled = false;
        }

        function prev() { if (idx > 0) { idx--; display(); } }
        function next() { if (idx < qs.length - 1) { idx++; display(); } }

        function submit() {
            sc = 0;
            ans.forEach((a, i) => { if (a === qs[i].c) sc += 10; });
            const total = qs.length;
            const corr = ans.filter((a, i) => a === qs[i].c).length;
            const acc = Math.round(corr / total * 100);
            document.getElementById('finalScore').textContent = sc;
            document.getElementById('correct').textContent = `${corr}/${total}`;
            document.getElementById('accuracy').textContent = acc + '%';
            let msg, icon;
            if (acc >= 90) { msg = 'üåü Outstanding! Excellent knowledge!'; icon = 'üèÜ'; }
            else if (acc >= 70) { msg = 'üëè Great job! Good understanding!'; icon = 'üéâ'; }
            else if (acc >= 50) { msg = 'üëç Good effort! Keep learning!'; icon = 'üìö'; }
            else { msg = 'üí™ Keep practicing! Review answers!'; icon = 'üìñ'; }
            document.getElementById('icon').textContent = icon;
            document.getElementById('message').textContent = msg;
            show('results');
        }

        function review() {
            const list = document.getElementById('reviewList');
            list.innerHTML = '';
            qs.forEach((q, i) => {
                const ok = ans[i] === q.c;
                const qCat = data.health.includes(q) ? 'Health' : 'Finance';
                const div = document.createElement('div');
                div.className = `review-item ${ok ? 'correct' : 'incorrect'}`;
                div.innerHTML = `<span class="badge ${qCat.toLowerCase()}">${qCat}</span><h3>Q${i + 1}: ${q.q}</h3>${!ok ? `<div class="ans wrong"><b>Your answer:</b> ${q.o[ans[i]]}</div>` : ''}<div class="ans right"><b>${ok ? '‚úì Your answer' : 'Correct answer'}:</b> ${q.o[q.c]}</div><div class="exp"><b>Explanation:</b> ${q.e}</div>`;
                list.appendChild(div);
            });
            show('review-screen');
        }

        function backToResults() { show('results'); }
        function restart() { show('home'); }
    </script>
</body>
</html>
